<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Resumee</title>
<link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

<style>
h2{
text-align:center;

}


</style>

</head>
<body>

<h2><u>Resume</u></h2><br>


<form action="send" method="get">

<div class="mb-3">
<label for="first-name" class="firstName-label">First Name</label>
<input type="text" name="firstname" class="form-control" id="firstName" placeholder="Enter first name">
</div>

<div class="mb-3">
<label for="last-name" class="lastName-label">Last Name</label>
<input type="text" name="lastname" class="form-control" id="lastName" placeholder="Enter last name">
</div>

<div class="mb-3">
  <label for="email" class="email-label">Email</label>
  <input type="email" name="email" class="form-control" id="email" placeholder="name@example.com">
</div>

<div class="mb-3">
<label for="number" class="number-label">Enter number</label>
<input type="tel" name="phoneNumber" class="form-control" id="number" placeholder="Enter phone number">
</div>

<div class="mb-3">
<label for="linkedin-url" class="linkedin">Linkedin</label>
<input type="url" name="linkedin" class="form-control" id="linkedIn" placeholder="Enter Linkedin link">
</div>

<div class="mb-3">
<label for="github-url" class="github">Github link</label>
<input type="url" name="github" class="form-control" id="github" placeholder="Enter Github link">
</div>

<div class="mb-3">
<label for="qualification" class="qualification">Qualification</label>
<input type="text" name="qualification"  class="form-control" id="qualification" placeholder="Your qualification"> 
</div>

<div class="mb-3">
<label for="skills" class="skills" >Skills</label>
<input type="text" name="skills" class="form-control" id="skills" placeholder="Enter Skills">
</div>

<div class="mb-3">
<label for="interest" class="interst-label">Area of interest</label>
<input type="text" name="interest" class="form-control" id="interest" placeholder="What is your area of interest?">
</div>

<div class="mb-3">
<label for="course" class="course-label">Course Name</label>
<input type="text" name="coursename" class="form-control" id="courseName" placeholder="Enter course name">
</div>

<div class="mb-3">
<label for="projectName" class="project-label">Project name</label>
<input type="text" name="project" class="form-control" id="projectName" placeholder="Enter project name">
</div>

<div class="mb-3">
<label for="jobrole" class="jobrole-label">Job role</label>
<input type="text" name="jobrole" class="form-control" id="jobRole" placeholder="Enter Job role">
</div>

<button type="Submit" class="btn btn-success">Submit</button>

</form>




</body>
</html>
